/*********************************************
 * ANIMATIONS

@-webkit-keyframes intro-text{/* Chrome, Opera */
    0% {
    	opacity:0;
    	letter-spacing: 1px;
    }
    50% {
    	opacity:1;
    	letter-spacing: 3px;
    }
    100% {
    	opacity:0;
    	letter-spacing: 3px;
    }
}

@-moz-keyframes intro-text{/* Safari */
    0% {
    	opacity:0;
    	letter-spacing: 1px;
    }
    50% {
    	opacity:1;
    	letter-spacing: 3px;
    }
    100% {
    	opacity:0;
    	letter-spacing: 3px;
    }
}

@keyframes intro-text{/* Standard syntax */
    0% {
    	opacity:0;
    	letter-spacing: 1px;
    }
    50% {
    	opacity:1;
    	letter-spacing: 3px;
    }
    100% {
    	opacity:0;
    	letter-spacing: 3px;
    }
}
